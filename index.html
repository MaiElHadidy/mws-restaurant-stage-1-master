<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"  />
  <!-- Viewport Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Picturefill a responsive image polfill -->
  <script>
    // Picture element HTML5 shiv
    document.createElement( "picture" );
  </script>
  <script src="https://cdn.rawgit.com/scottjehl/picturefill/3.0.2/dist/picturefill.js" async></script>
  
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <a href="#main" class="skip-map">Skip map</a>
    <section id="map-container" role="application" aria-label="google-map">
      <div id="map"></div>
    </section>
    
    <section id="main">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" aria-haspopup="listbox" name="neighborhoods" onchange="updateRestaurants()">
          <option role="option" aria-selected="true" value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" raria-haspopup="listbox" aria-selected="true" name="cuisines" onchange="updateRestaurants()">
          <option role="option" value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAreO7u4Btw5pxfuk4eoVHSTDpwWF1G2Xw&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
